<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>modal file</h1>
    <button type="button" data-bs-toggle="modal" data-bs-target="#abc"> click me</button>
    <div class="modal" id="abc">

        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">header section
            </div>
            <div class="modal-body">
                <form class="uma">
                    <div class="form-floating mb-4 mt-4">
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="firstname" required="was-validated">
                        <label class="form-label" for="#firstname">firstname</label>
                    </div>
                    <div class="form-floating mb-4 mt-4">
                        <input type="lastname" class="form-control" name="lastname" id="lastname" placeholder="lastname" required="was-validated">
                        <label class="form-label" for="#lastname">lastname</label>
                    </div>
                    <div class="form-floating mb-4 mt-4">
                        <input class="form-control" type="email" name="email" id="email" placeholder="email address" required="was-validated">
                        <label class="form-label" for="#email">email address</label>
                    </div>
                    <div class="form-floating mb-4 mt-4">
                        <input class="form-control" type="password" name="password" id="password" placeholder="password" required="was-validated">
                        <label class="form-label" for="#password">password</label>
                    </div>
                
                    <div class="form-floating mb-4 mt-4">
                        <input class="form-control" type="number" name="nmbr" id="nmbr" placeholder="mobile number" required="was-validated">
                        <label class="form-label" for="#nmbr">mobile number</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="bbb" placeholder="remember me" required="was-validated">
                        <label class="form-check-label" for="#bbb" >remember me</label>
                    </div>
                    <input type="button" class="btn btn-primary" value="save it">
                    <input type="button" class="btn btn-primary" value="reset">
                </form> 

                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
